<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <title>Encriptador</title>
</head>
<body>
        <main>
            <div class="container">
                <div class="right-container">
                    <img src="images/Logo.png" class="logo-alura" alt="Logo de Alura">
                    <div class="campo-escritura">
                        
                        <textarea  id="gettext" placeholder="Ingrese el texto aquí" required ></textarea>
                        <div class="alerta">
                            <img src="images/Group.png" alt="alerta" class="img-alerta">
                            <p>Solo letras minusculas y sin acentos</p>
                        </div>
                        <div class="button-container">
                            <button onclick="encriptara()" id="encriptar" disabled>Encriptar</button>
                            <button onclick="desencriptara()" id="desencriptar" disabled>Desencriptar</button>
                        </div>
                    </div>
                </div>
                <div class="left-container">
                        <section class="campo-mensaje"> 
                            <textarea name="" id="settext" disabled ></textarea>
                            <img class="imagen-principal" src="images/Muñeco.png">
                            <img class="mensaje-noencontrado" src="images/Frame 5.png">
                            <img class="mensaje-noencontrado2" src="images/Frame 5 tablet.png">
                            <button onclick="copy()" class="copiar">Copiar</button>
                        </section>
                        
                </div>
                
            </div> 
            <footer class="footer-container">
                <p id="author">Create By Diego Alejandro</p>
            </footer> 
        </main>
        
</body>
</html>
